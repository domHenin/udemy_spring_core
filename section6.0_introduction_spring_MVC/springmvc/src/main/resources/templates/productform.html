<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Spring Core Online Tutorial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">

        <h1 class="text-warning">Product Details</h1>
        <div>
            <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-primary">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-primary">Price:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{price}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-primary">Image Url:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{imageUrl}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default text-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
