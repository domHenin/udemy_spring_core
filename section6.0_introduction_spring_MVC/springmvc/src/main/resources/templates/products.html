<body>
    <div class="container">
        <div th:if="${not #lists.isEmpty(products)}">
            <!-- <h2>Product List</h2> -->
            <h1 class="text-warning">Product List</h1>
            <table id="proudctTable" class="table table-striped">
                <tr>
                    <th class="text-primary">Id</th>
                    <th class="text-primary">Description</th>
                    <th class="text-primary">Price</th>
                    <th class="text-primary">Image URL</th>
                    <th class="text-primary">List</th>
                    <th class="text-primary">Edit</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.imageUrl}"></td>
                    <td><a th:href="${'/product/' + product.id}">View</a> </td>
                    <td><a th:href="${'/product/edit/' + product.id}">Edit</a> </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="/product/new">New Product</a>
            </div>
        </div>
    </div>
</body>
</html>
